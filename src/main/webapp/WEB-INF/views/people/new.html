<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>

<form th:method="POST" th:action="@{people}" th:object="${person}">
    <label for="name" >Enter the name</label>
    <input type="text" th:field="*{name}" id="name" />
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Error in the name</div>
    <br/>
    <label for="email" >Enter your email</label>
    <input type="text" th:field="*{email}" id="email" />
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Error in the email</div>
    <br/>
    <label for="address" >Enter your address</label>
    <input type="text" th:field="*{email}" id="address" />
    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"> Error in the address</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
